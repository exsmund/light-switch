<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            margin: auto;
            max-width: 800px;
            font-size: 18px;
        }
        .control-row {
            margin-bottom: 10px
        }
        [type="checkbox"] {
            display: none;
        }
        [type="checkbox"] + label {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
            padding-left: 30px;
            height: 30px;
            user-select: none;
            box-sizing: content-box;
        }
        [type="checkbox"] + label:before {
            content: "";
            box-sizing: content-box;
            position: absolute;
            left: 0;
            top: 3px;
            width: 16px;
            height: 24px;
            background: #dc5050;
            border-radius: 3px;
            border-width: 1px;
            border-style: solid;
            border-color: #686868 #ccc #dbdbdb #888;
            box-shadow:
                inset 2px 2px 2px 0px rgba(0,0,0,0.4);
        }

        [type="checkbox"]:checked + label:before {
            background: #12af12;
            box-shadow:
                inset 2px 15px 2px 0px rgba(0,0,0,0.4),
                9px -4px 4px -7px rgba(0,0,0,0.3);
            content: "|";
            color: transparent;
            text-align: right;
            text-shadow: 2px 0px 1px rgba(0,0,0,.3);
            font-size: 12px;
        }
        [type="checkbox"] + label:after {
            content: "";
            box-sizing: content-box;
            position: absolute;
            width: 20px;
            height: 14px;
            border-radius: 2px;
            left: -1px;
            top: 16px;
            border-top: none;
            border-bottom: 1px solid #7e7e7e;
            background-image:
                linear-gradient(to bottom, transparent 5px, #bfbfbf 7px, #bfbfbf 14px),
                linear-gradient(68deg,transparent 12px,#f7e8e8 12px,#f7e8e8 20px,#aaa 21px,#aaa 21px,transparent 22px),
                linear-gradient(112deg,transparent 2px,#fff 3px,#fff 3px,#f7e8e8 4px,#f7e8e8 15px,transparent 15px);

            box-shadow:
                3px 5px 4px -2px rgba(0,0,0,0.3);
            content: "|";
            text-align: right;
            color: transparent;
            text-shadow: 1px 4px 1px rgba(0,0,0,.3);
            font-size: 8px;
        }
        [type="checkbox"]:checked + label:after {
            top: 0px;
            border-top: .5px solid #d7d7d7;
            border-bottom: none;
            background-image:
                linear-gradient(to bottom,#eee 0px,#efefef 8px,transparent 10px),
                linear-gradient(112deg,transparent 12px,#869b88 12px,#869b88 20px,#808080 21px,#808080  21px,transparent 22px),
                linear-gradient(68deg,transparent 2px,#9f9f9f 3px,#bebebe 3px,#869b88 4px,#869b88  15px,transparent 15px);

            box-shadow: none;
            text-shadow: 1px 0px 1px rgba(0,0,0,.3);
        }
        .switcher {
            margin: 30px auto;
            width: 100px;
            height: 100px;
            background: #dedede;
            border-radius: 7px;
            box-shadow: inset 1px 1px 0px 1px rgba(255,255,255,.6), inset -1px -1px 1px 2px rgba(0,0,0,.3);
        }
        .switcher > label {
            flex-direction: column;
            padding: 14px 0;
            height: 100px;
            box-sizing: border-box;
            font-size: 10px;
            text-shadow: -1px -1px 0px rgba(0,0,0, .2), 1px 1px 0px rgba(255,255,255, .8);
            color: #494949;
        }

        .switcher > label:before {
            left: 40px;
            top: 38px;
        }
        .switcher > label:after {
            left: 39px;
            top: 51px;
        }
        .switcher > [type="checkbox"]:checked + label:after {

            top: 35px;
        }
        .light:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,.7);
            pointer-events: none;
        }
        [type="checkbox"]:checked ~ .light:before {
            background: rgba(0,0,0,.1);
        }
    </style>
    <div class="control-row switcher">
        <input type="checkbox" id="checkbox4" />
        <label for="checkbox4">Light</label>
        <div class="light"></div>
    </div>
</body>
